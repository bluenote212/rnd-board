{% extends 'main.html' %}

{% block contents %}

<script>
    function checkForm(){
        if($.trim($("#name").val()) == ""){
            alert("이름을 입력하세요");
            $("#name").focus();
            return false;
        }
        if($.trim($("#email").val()) == ""){
            alert("이메일을 입력하세요");
            $("#email").focus();
            return false;
        }
        if($.trim($("#pass1").val()) == ""){
            alert("비밀번호를 입력하세요.");
            $("#pass1").focus();
            return false;
        }
        if($.trim($("#pass2").val()) == ""){
            alert("비밀번호 확인을 입력하세요");
            $("#pass2").select().focus();
            return false;
        }
        return true;
    }
</script>

<form name="form" action="{{url_for('member.member_join')}}" method="POST" onsubmit="return checkForm();">
    <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="이메일 주소를 입력하세요...">
    </div>
    <div class="form-group">
        <label for="pass">비밀번호</label>
        <input type="password" class="form-control" name="pass" id="pass1">
    </div>
    <div class="form-group">
        <label for="pass2">비밀번호 확인</label>
        <input type="password" class="form-control" name="pass2" id="pass2">
    </div>
    <div class="text-center"><input class="btn btn-primary" type="submit" value="가입하기"></div>
</form>

{% endblock %}
